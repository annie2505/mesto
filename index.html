<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место.Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page-container">
    <header class="header page__header">
      <a href="#"><img src="./images/logo.svg" alt="Логотип" class="header__logo link"></a>
    </header>
    <main class="content">
      <section class="profile" aria-label="Информация профиля">
        <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-and-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button link" type="button" aria-label="Кнопка редактирования"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button link" type="button" aria-label="Кнопка добавления"></button>
      </section>

      <section class="elements" aria-label="Интересные места">
        <ul class="elements__list">

        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </main>
  </div>
  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_edit link" type="button" aria-label="Кнопка закрытия"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" method="get" name="form">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
        <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе">
        <button class="popup__submit-button popup__submit-button_edit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_add link" type="button" aria-label="Кнопка закрытия"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add" method="get" name="form">
        <input type="text" name="place" class="popup__input popup__input_type_place" placeholder="Название">
        <input type="text" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
        <button class="popup__submit-button popup__submit-button_add" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_image link" type="button" aria-label="Кнопка закрытия"></button>
    </div>
  </div>
  <template class="element-template">
    <li class="element">
      <div class="element__image" style="background-image: url(./images/ladoga.jpg)">
      <button class="element__trash-button" type="button" aria-label="Кнопка удаления"></button>
      </div>

      <div class="element__group">
        <h2 class="element__name">Ладога</h2>
        <button class="element__button" type="button" aria-label="Кнопка-лайк"></button>

      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
